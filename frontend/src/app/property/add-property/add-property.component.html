<div class="card">
  <div class="card-header">
    List Your Property
  </div>
  <div>
  <tabset #FormTabs>
    <tab heading="Basic Info">
      <div class="card-body">
        <div class="form-gorup col-12">
          <p>I want to</p>
          <div class="btn-group" btnRadioGroup>
            <label class="btn btn-outline-primary m-1" 
            btnRadio="1" role="button" name="SellRent">Sell</label>
            <label class="btn btn-outline-primary m-1" 
            btnRadio="2" role="button" name="SellRent">Rent</label>
          </div>
        </div>
        <div class="form-gorup col-12">
          <p>BHK</p>
          <div class="btn-group" btnRadioGroup>
            <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary m-1" 
            [btnRadio]="bhk" tabindex="0" role="button" name="bhk">{{bhk}} </label>
          </div>
        </div>
        <div class="form-gorup col-12">
          <p>Property Type </p>
          <div class="btn-group" btnRadioGroup>
            <label *ngFor="let propType of PropertyTypes" class="btn btn-outline-primary m-1" 
            [btnRadio]="propType" tabindex="0" role="button" name="pType">{{propType}} </label>
          </div>
        </div>
        <div class="form-gorup col-12">
          <p>Furnish Type </p>
          <div class="btn-group" btnRadioGroup>
            <label *ngFor="let furnishType of FurnishTypes" class="btn btn-outline-primary m-1" 
            [btnRadio]="furnishType" tabindex="0" role="button" name="fType">{{furnishType}} </label>
          </div>
        </div>
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
          <div class="form-gorup col-12">
            <label for="name"> in Building/Society/Project </label>
            <input type="text" #propName="ngModel" class="form-control" 
             ngModel name="Name" required
             minlength="5">
            <span *ngIf="!propName.valid && propName.touched" class="error-block">
              <span *ngIf="propName.errors?.['required']" class="error-block">
                Provide a name.
              </span>
              <span *ngIf="propName.errors?.['minlength']" class="error-block">
                Name should be atleast 5 charactors.
              </span>
            </span>
            
          </div>
          <div class="form-gorup col-12">
            <label for="price">City</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-gorup col-12 mt-2">
            <button type="button" class="btn btn-primary btn-width" (click)="selectTab(1)">Next</button>
          </div>
        </form>
      </div>
    </tab>
    <tab heading="Pricing and Area">
      <div class="card-body">
        <div class="form-group col-12">
          <label for="price">Price (in USD)</label>
          <input type="text" class="form-control">
        </div>
  
        <div class="form-group col-12">
          <label>Security (in USD)</label>
          <input type="text" class="form-control">
        </div>
  
        <div class="form-group col-12">
          <label>Maintenance (in USD)</label>
          <input type="text" class="form-control">
        </div>
  
        <div class="form-group col-12">
          <label>Built Area (in Sqr Feet)</label>
          <input type="text" class="form-control">
        </div>
  
        <div class="form-group col-12">
          <label>Carpet Area(in Sqr Feet)</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-gorup col-12  mt-2">
          <button type="button" class="btn btn-primary btn-width" (click)="selectTab(2)">Next</button>
        </div>
        <div class="form-gorup col-12  mt-2">
          <button type="button" class="btn btn-primary btn-width" (click)="selectTab(0)">Back</button>
        </div>
      </div>
    </tab>
    <tab heading="Address"> 
      <div class="card-body">
        <div class="form-group col-12">
          <label>Floor</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-group col-12">
          <label>Total Floor</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-group col-12">
          <label>Address</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-group col-12">
          <label>Landmark</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-gorup col-12  mt-2">
        <button type="button" class="btn btn-primary btn-width" (click)="selectTab(3)">Next</button>
      </div>
      <div class="form-gorup col-12  mt-2">
        <button type="button" class="btn btn-primary btn-width" (click)="selectTab(1)">Back</button>
      </div>
    </tab>
    <tab heading="Other Deatils">
      <div class="card-body">
        <div class="form-gorup col-12">
          <p>Ready to move </p>
          <div class="btn-group" btnRadioGroup>
            <label class="btn btn-outline-primary m-1" 
            btnRadio="1" role="button" name="YesNo">Yes</label>
            <label class="btn btn-outline-primary m-1" 
            btnRadio="2" role="button" name="YesNo">No</label>
          </div>
        </div>

        <div class="form-group col-3">
          <label>Possession/Avaialble From</label>
          <input type="text"
          class="form-control"
          bsDatepicker
          [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
        </div>

        <div class="form-group col-12">
          <label>Age of Property</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-gorup col-12">
          <p>Gated Community </p>
          <div class="btn-group" btnRadioGroup>
            <label class="btn btn-outline-primary m-1" 
            btnRadio="1" role="button" name="GatedCommunity">Yes</label>
            <label class="btn btn-outline-primary m-1" 
            btnRadio="2" role="button" name="GatedCommunity">No</label>
          </div>
        </div>
        <div class="form-gorup col-12">
          <p>Ready to move </p>
          <div class="btn-group" btnRadioGroup>
            <label *ngFor="let dir of directionList" class="btn btn-outline-primary m-1" 
            btnRadio="1" tabindex="0" role="button" name="ewns">{{dir}} </label>
          </div>
        </div>
        <!-- <div class="form-group col-12">
          <label>Main Entrance</label>
          <input type="text" class="form-control">
        </div> -->

        <div class="form-group col-12">
          <label>Description</label>
          <textarea type="text" class="form-control" rows="6"></textarea>
        </div>
      </div>
      <div class="form-gorup col-12">
        <button type="button" class="btn btn-primary btn-width" (click)="selectTab(4)">Next</button>
      </div>
      <div class="form-gorup col-12  mt-2">
        <button type="button" class="btn btn-primary btn-width" (click)="selectTab(2)">Back</button>
      </div>
    </tab>
    <tab heading="Photos"> 
      <div class="card-body">
        <div class="form-group col-12">
          <div class="photo-control">
              <button class="mt-5" type="button">Upload</button> <br>
              This is under construction
          </div>
        </div>
      </div>
      <div class="form-gorup col-12  mt-2">
        <button type="button" class="btn btn-primary btn-width" (click)="selectTab(5)">Next</button>
      </div>
      <div class="form-gorup col-12  mt-2">
        <button type="button" class="btn btn-primary btn-width">Back</button>
      </div>
      <div class="form-gorup col-12  mt-2">
        <button type="reset" class="btn btn-primary btn-width">Cancel</button>
      </div>
      <div class="form-gorup col-12  mt-2">
        <button type="submit" class="btn btn-primary btn-width">Save</button>
      </div>
    </tab>
  </tabset>
</div>
</div>
