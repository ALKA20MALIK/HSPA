<div class="row mb-5">
    <div class="col-8">
      <div class="card">  
        <div class="card-header">
          <h3>List Your Property</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="addPropertyForm">
            <div> 
              <tabset #FormTabs>
                <tab heading="Basic Info"    formGroupName="BasicInfo" >
                    <div class="form-gorup col-12">
                      <p>I want to</p>
                      <div class="btn-group" btnRadioGroup
                        formControlName="SellRent" required>
                        <label class="btn btn-outline-primary m-1" 
                        btnRadio="1" role="button" name="SellRent">Sell</label>
                        <label class="btn btn-outline-primary m-1" 
                        btnRadio="2" role="button" name="SellRent">Rent</label>
                      </div>
                      <div class="error-block" *ngIf="SellRent.invalid && nextClicked">
                        Please select Sell or Rent
                      </div>
                    </div>
                    <div class="form-gorup col-12">
                      <p>BHK</p>
                      <div class="btn-group" btnRadioGroup
                      [(ngModel)]="propertyView.BHK"
                      [ngModelOptions]="{standalone: true}"
                      name="BHK"
                      >
                        <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary m-1" 
                        [btnRadio]="bhk" tabindex="0" role="button" name="bhk">{{bhk}} </label>
                      </div>
                    </div>
                    <div class="form-gorup col-12">
                      <p>Property Type </p>
                      <div class="btn-group" btnRadioGroup
                      formControlName="PType" 
                      [(ngModel)]="propertyView.PType"
                      >
                        <label *ngFor="let propType of propertyTypes" class="btn btn-outline-primary m-1" 
                        [btnRadio]="propType" tabindex="0" role="button" name="pType">{{propType}} </label>
                      </div>
                    </div>
                    <div class="form-gorup col-12">
                      <p>Furnish Type </p>
                      <div class="btn-group" btnRadioGroup
                        [(ngModel)]="propertyView.FType" 
                        [ngModelOptions]="{standalone: true}">
                        <label *ngFor="let furnishType of furnishTypes" class="btn btn-outline-primary m-1" 
                        [btnRadio]="furnishType" tabindex="0" role="button" name="fType">{{furnishType}} </label>
                      </div>
                    </div>
                    <div class="form-gorup col-12">
                      <label for="name"> in Building/Society/Project </label>
                      <input type="text" class="form-control"
                        ngModel formControlName="Name"
                        minlength="5"
                        [(ngModel)]="propertyView.Name">

                      <!-- <span *ngIf="!propName.valid && propName.touched" class="error-block">
                        <span *ngIf="propName.errors?.['required']" class="error-block">
                          Provide a name.
                        </span>
                        <span *ngIf="propName.errors?.['minlength']" class="error-block">
                          Name should be atleast 5 charactors.
                        </span>
                      </span> -->
                      
                    </div>
                    <div class="form-gorup col-12">
                      <label for="price">City</label>
                      <input type="text" 
                      [(ngModel)]="propertyView.City"
                      [ngModelOptions]="{standalone: true}"
                      name="City" 
                      class="form-control">
                    </div>
                    <div class="form-gorup col-12 mt-2">
                      <button type="button" class="btn btn-primary btn-width" 
                      (click)="selectTab(1, BasicInfo.valid)">Next</button>
                    </div>
                </tab>
                <tab heading="Pricing and Area" formControlName="PriceInfo">
                  <div class="card-body">
                    <div class="form-group col-12">
                      <label *ngIf="SellRent.value == 1" >Price (in USD)</label>
                      <label *ngIf="SellRent.value == 2">Rent (in USD)</label>
                      <input type="text" class="form-control"
                      formControlName="Price"
                      [(ngModel)]="propertyView.Price">
                      <div class="error-block" *ngIf="Price.invalid && (nextClicked || Price.touched )">
                        Please select 
                        <span *ngIf="SellRent.value == 1; else ShowRent"> Price </span>
                        <ng-template #ShowRent>Rent</ng-template>
                      </div>
                    </div>
              
                    <div class="form-group col-12">
                      <label>Security (in USD)</label>
                      <input type="text" class="form-control">
                    </div>
              
                    <div class="form-group col-12">
                      <label>Maintenance (in USD)</label>
                      <input type="text" class="form-control">
                    </div>
              
                    <div class="form-group col-12">
                      <label>Built Area (in Sqr Feet)</label>
                      <input type="text" 
                      [(ngModel)]="propertyView.BuiltArea"
                      [ngModelOptions]="{standalone: true}"
                      name="BuiltArea"
                      class="form-control">
                      <div class="error-block" *ngIf="BuiltArea.invalid && (nextClicked && BuiltArea.touched)">
                        Please enter Built Area
                      </div>
                    </div>
              
                    <div class="form-group col-12">
                      <label>Carpet Area(in Sqr Feet)</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-gorup col-12  mt-2">
                      <button type="button" class="btn btn-primary btn-width" (click)="selectTab(2, false )">Next</button>
                    </div>
                    <div class="form-gorup col-12  mt-2">
                      <button type="button" class="btn btn-primary btn-width" (click)="selectTab(0, false)">Back</button>
                    </div>
                  </div>
                </tab>
                <tab heading="Address"> 
                  <div class="card-body">
                    <div class="form-group col-12">
                      <label>Floor</label>
                      <input type="text" class="form-control">
                    </div>
            
                    <div class="form-group col-12">
                      <label>Total Floor</label>
                      <input type="text" class="form-control">
                    </div>
            
                    <div class="form-group col-12">
                      <label>Address</label>
                      <input type="text" class="form-control">
                    </div>
            
                    <div class="form-group col-12">
                      <label>Landmark</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="form-gorup col-12  mt-2">
                    <button type="button" class="btn btn-primary btn-width" (click)="selectTab(3,false)">Next</button>
                  </div>
                  <div class="form-gorup col-12  mt-2">
                    <button type="button" class="btn btn-primary btn-width" (click)="selectTab(1,false)">Back</button>
                  </div>
                </tab>
                <tab heading="Other Deatils">
                  <div class="card-body">
                    <div class="form-gorup col-12">
                      <p>Ready to move </p>
                      <div class="btn-group" btnRadioGroup>
                        <label class="btn btn-outline-primary m-1" 
                        btnRadio="1" role="button" name="YesNo">Yes</label>
                        <label class="btn btn-outline-primary m-1" 
                        btnRadio="2" role="button" name="YesNo">No</label>
                      </div>
                    </div>
            
                    <div class="form-group col-3">
                      <label>Possession/Avaialble From</label>
                      <input type="text"
                      class="form-control"
                      bsDatepicker
                      [bsConfig]="{containerClass: 'theme-dark-red', dateInputFormat: 'DD-MM-YYYY'}">
                    </div>
            
                    <div class="form-group col-12">
                      <label>Age of Property</label>
                      <input type="text" class="form-control">
                    </div>
            
                    <div class="form-gorup col-12">
                      <p>Gated Community </p>
                      <div class="btn-group" btnRadioGroup>
                        <label class="btn btn-outline-primary m-1" 
                        btnRadio="1" role="button" name="GatedCommunity">Yes</label>
                        <label class="btn btn-outline-primary m-1" 
                        btnRadio="2" role="button" name="GatedCommunity">No</label>
                      </div>
                    </div>
                    <div class="form-gorup col-12">
                      <p>Ready to move </p>
                      <div class="btn-group" btnRadioGroup>
                        <label *ngFor="let dir of directionList" class="btn btn-outline-primary m-1" 
                        btnRadio="1" tabindex="0" role="button" name="ewns">{{dir}} </label>
                      </div>
                    </div>
                    <!-- <div class="form-group col-12">
                      <label>Main Entrance</label>
                      <input type="text" class="form-control">
                    </div> -->
            
                    <div class="form-group col-12">
                      <label>Description</label>
                      <textarea type="text" class="form-control" rows="6"></textarea>
                    </div>
                  </div>
                  <div class="form-gorup col-12">
                    <button type="button" class="btn btn-primary btn-width" (click)="selectTab(4,false)">Next</button>
                  </div>
                  <div class="form-gorup col-12  mt-2">
                    <button type="button" class="btn btn-primary btn-width" (click)="selectTab(2,false)">Back</button>
                  </div>
                </tab>
                <tab heading="Photos"> 
                  <div class="card-body">
                    <div class="form-group col-12">
                      <div class="photo-control">
                          <button class="mt-5" type="button">Upload</button> <br>
                          This is under construction
                      </div>
                    </div>
                  </div>
                  <div class="form-gorup col-12  mt-2">
                    <button type="button" class="btn btn-primary btn-width" (click)="selectTab(5,false)">Next</button>
                  </div>
                  <div class="form-gorup col-12  mt-2">
                    <button type="button" class="btn btn-primary btn-width">Back</button>
                  </div>
                  <div class="form-gorup col-12  mt-2">
                    <button type="reset" class="btn btn-primary btn-width">Cancel</button>
                  </div>
                  <div class="form-gorup col-12  mt-2">
                    <button type="submit" class="btn btn-primary btn-width">Save</button>
                  </div>
                </tab>
              </tabset>
            </div>
          </form>
        </div>
      </div>
    </div>
  <div class="col-4">
      <div class="card-header">
      <h3> Your Property Preview</h3>
    </div>

      <div class="shadow-lg p-3 bg-white">
        <app-property-card [cardProperty]="propertyView" [hideIcons]="true"></app-property-card>
      </div>
  </div>
</div>
