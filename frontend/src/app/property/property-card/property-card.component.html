<div class="card">
    <div class="card-img-wrapper">
    <img *ngIf="cardProperty.Image" class="card-img-top" src="assets/images/{{cardProperty.Image}}.jpg">
    <img *ngIf="!cardProperty.Image" class="card-img-top" src="assets/images/house_default.jpg">
    <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
        <Li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/property-detail/{{cardProperty.Id}}"> 
                <i class="fa-solid fa-pen-to-square"></i> 
            </button>
        </Li>
        <Li class="list-inline-item">
            <button class="btn btn-primary"> <i class="fa-solid fa-address-book"></i> </button>
        </Li>
    </ul>
        
    </div>
    <div class="card-body p-1">
        <h1 class="mb-0"> {{cardProperty.BHK}} BHK {{cardProperty.PType}} </h1>
        in {{cardProperty.Name}}
        <span *ngIf="cardProperty.Name">,</span>
        {{cardProperty.City}}
        <h6 class="mt-2">{{cardProperty.FType}} 
            <span *ngIf="cardProperty.FType!=='Unfurnished'">Furnished</span> | Ready to Move
        </h6>
        <hr class="mt-0 mb-2">
        <h6 class="mt-0"> Price : <span>{{cardProperty.Price}} USD.</span>
             | Area : <span>{{cardProperty.BuiltArea}} sq ft.</span>
        </h6>
    </div>
</div>
